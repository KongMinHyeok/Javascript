<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_반복문</title>
</head>
<body>
    <h3>반복문</h3>

    <h4>for</h4>
    <script>
        // for
        for(let i=1; i<=5; i++){
            document.write('i : '+i+'<br/>');
        }
        // 1부터 10까지 합
        let sum = 0;

        for(let a=1; a<=10; a++) {
            sum += a;
        }
        document.write('1부터 10까지 합 : ' + sum + '<br/>');

        // 1부터 10까지 짝수
        let eSum = 0;

        for(let b=1; b<=10; b++) {

            if(b % 2 == 0) {
                eSum += b
            }
        }

        document.write('1부터 10까지 짝수합 : ' + eSum + '<br/>');
        // 별삼각형
        for(let c=1; c<=10; c++){

            for(let d=1; d<c; d++){
                document.write('☆');
            }
            document.write('<br/>');
        }

        // 검은별 반대로
        for(let c=10; c>=1; c--){

            for(let d=1; d<c; d++){
                document.write("★");
            }
            document.write('<br/>');
        }
    </script>


    <h4>while</h4>
    <script>
        // while
        let total = 0;
        let k = 1;

        while(k<=10) {

            if(k%2 == 0){
                total += k;
            }
            k++;
        }
        document.write('1부터 10까지 짝수합 : ' + total + '<br/>');

        // do-while
        let tot = 0;
        let j = 1;

        do {

            if(k%2 == 1){
                tot += j;
            }
            j++;

        }while(j<= 10);

        document.write('1부터 10까지 홀수합 : ' + tot + '<br/>');

        //break;

        let num = 1;

        while(true) {

            if(num % 5 == 0 && num % 7 ==0){
                break;
            }

            num++;
        }   

        document.write('5와 7의 최소공배수 : ' + num + '<br/>');
    </script>

    <h4>구구단</h4>
        <table border="1">
            <tr>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>
                <th>5단</th>
                <th>6단</th>
                <th>7단</th>
                <th>8단</th>
                <th>9단</th>
            </tr>
            <script>
                for(let x=1; x<=9; x++) {
                    document.write('<tr>');
                    for(let z=2; z<=9; z++){

                        document.write('<td>'+ z +'x'+ x + '=' + x*z+'</td>');
                    }
                    document.write("</tr>");
                }

            </script>
        </table>
</body>
</html>
